{% extends 'content/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="wf-surface p-4 p-md-5 text-center">
        <h2 class="mb-3">This title is locked</h2>
        <p class="text-muted mb-4">
            "{{ item.title }}" is available on the {{ required_plan|title }} plan.
            Upgrade to continue watching instantly.
        </p>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="{% url 'choose_plan' %}" class="wf-btn">Upgrade Now</a>
            <a href="{% url 'home' %}" class="wf-btn-outline">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
